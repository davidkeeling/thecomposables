<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
  <link href="/favicon.png" type="image/png" rel="icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editing {{ .Page.Title }}</title>
</head>

<body>

  <div class="topLink">[<a href="/">home</a>]</div>

  {{ if .Page.DoesNotExist }}
  <h1>Creating {{ .Page.Title }}</h1>

  {{ else }}
  <h1>Editing {{ .Page.Title }}</h1>
  <form class="deleteForm" action="/delete/{{ .Page.ID }}" method="POST">
    <span>delete</span>
    <input type="checkbox" name="delete" required />
    <input type="submit" value="are you sure?" />
  </form>

  {{ end }}

  <form class="editForm" action="/save/{{ .Page.ID }}" method="POST">
    <textarea name="body" rows="20" cols="80">{{ printf "%s" .Page.Body }}</textarea>
    <div>[<a href="/view/{{ .Page.ID }}">back</a>]</div>
    <div class="right"><input type="submit" value="save" /></div>
  </form>
  
</body>
</html>
