<!DOCTYPE html>
<html>
{{ template "head" . }}
<body>
  {{ template "nav" . }}

  <div class="title">
    <h1>{{ .Page.Title }}</h1>
  </div>

  {{ if .Page.DoesNotExist }}
  <em class="annotation">(No such page)</em>
  {{ end }}

  <div class="markupContainer">
    {{ .Page.Markup }}
  </div>
  
  {{ if .IsAdmin }}{{ template "controls" . }}{{ end }}

  {{ template "navigationScripts" . }}
</body>
</html>
